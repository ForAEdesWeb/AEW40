PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_LABEL="封存文章的回應"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_DESC="預設的情況，在精選文章列表中顯示回應連結是沒有限制的。這個設定允許關閉精選文章部落格頁面配置中的 &quot;回應&quot; 連結。"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_LABEL="精選文章列表中的 &quot;回應&quot; 連結。"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_DESC="顯示／隱藏每篇文章連至使用者回應數字的連結，此連結在部落格頁面配置時顯示在引言內容下。"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_LABEL="連結 &quot;回應&quot;"
